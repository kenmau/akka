apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

def versions = [
        ScalaBinary: "2.13"
]

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.14'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.14'
    testImplementation 'junit:junit:4.13.1'
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.6.14")
    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}"

}

mainClassName = "com.example.AkkaQuickstart"

run {
  standardInput = System.in
}
